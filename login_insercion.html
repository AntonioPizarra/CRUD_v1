<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.css"> 
    <title>Login</title>
</head>
<body>
    
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>¿NO TIENES CUENTA?</h2>
                <br>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-instagram' ></i>
                </div>

                <form class="form">
                    <label>
                        <i class='bx bx-user' ></i>
                        <input type="text" placeholder="Nombre Completo">
                    </label>
                    <label>
                        <i class='bx bx-user-circle' ></i>
                        <input type="text" placeholder="Nombre de Usuario">
                    </label>
                    <label>
                        <i class='bx bx-phone' ></i>
                        <input type="text" placeholder="Número Móvil">
                    </label>
                    <label >
                        <i class='bx bx-envelope' ></i>
                        <input type="email" placeholder="Correo Electronico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt' ></i>
                        <input type="password" placeholder="Contraseña">
                    </label>
                    <label>
                        <i class='bx bx-male-female'></i>
                        <input type="radio" id="male" name="gender" value="male"> <p>Hombre</p>
                        <input type="radio" id="female" name="gender" value="female"> <p>Mujer</p>
                    </label>
                    <label class="menu-select">
                        <i class='bx bx-map' ></i>
                        <select class="select" id="select-opcion">
                            <option value="" disabled selected> -- elige uno --</option>
                            <option value="1">Europa</option>
                            <option value="2">América</option>
                            <option value="3">Asia</option>
                            <option value="4">África</option>
                            <option value="5">Oceanía</option>
                        </select>
                    </label>
                    <label class="checkbox-label">
                        <i class='bx bx-note' ></i>
                        <input type="checkbox" id="mensaje" name="mensaje">
                        <p class="terminos">Acepto los <a href="#">términos</a></p>
                    </label>
                    <input type="submit" value="Registrarse">
                </form>
            </div>
        </div>
    </div>






    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>¡BIENVENIDO DE NUEVO!</h2>
                <br>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-instagram' ></i>
                </div>
                <p>o Iniciar Sesión con una cuenta</p>
                <form id="loginForm" class="form">
                    <label>
                        <i class='bx bx-user-circle'></i>
                        <input type="text" id="username" placeholder="Nombre de Usuario">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="password" placeholder="Contraseña">
                    </label>
                    <input type="submit" value="Iniciar Sesión">
                </form>
            </div>
        </div>
    </div>
    <script src="./js/login_insercion.js"></script>
</body>
</html>
